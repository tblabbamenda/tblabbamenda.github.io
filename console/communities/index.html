    <div class="container-fluid">
      <br>
      <div class="row">
        <div class="col-3">
          <div style="cursor: pointer" data-toggle="modal" data-target="#newworker" class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Create Community</div>
            <div class="card-body">
              <h5 class="card-title">Make new Communities</h5>
              <p class="card-text">Adds users to the list of workers on the platform</p>
            </div>
          </div>
        </div>
        <div class="col-9" >
          <div class="card">
            <div class="card-body" id="table_location">

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newworker" tabindex="-1" role="dialog" aria-labelledby="newworker" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Community</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="create_dtc_form" onsubmit="return createDTC()">
            <div class="modal-body">
              <div class="row">
                <div class="col-12">

                    <div class="form-group">
                      <div class="row ">
                        <div class="col">
                          <div class="form-group"><label for="region">Region</label><input type="text" class="form-control" id="region"></div>
                        </div>
                        <div class="col">
                          <div class="form-group"><label for="code">Shortcode</label><input type="text" class="form-control" id="code"></div>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <div class="form-group">
                        <label for="add"></label>
                        <button onclick="more_cdt()" id="add" class="btn btn-primary" type="button">Add</button>
                      </div>
                      <div id="cdt_location">
                        <div  id="cdt_row">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label for="name_of_cdt">Name of CDT</label>
                                <input type="text" class="form-control cdt_identification" id="name_of_cdt">
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label for="code">Shortcode</label>
                                <input type="text" class="form-control cdt_shortcode" id="cdtcode">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="close_button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button form="create_dtc_form" type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="manageworkers" tabindex="-1" role="dialog" aria-labelledby="newworker" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Manage Workers</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
